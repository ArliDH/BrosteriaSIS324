<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --primary-bg: #2c3e50;
      --secondary-bg: #ecf0f1;
      --menu-bg: #34495e;
      --accent-color: #3498db;
      --hover-bg: #1abc9c;
      --text-color: #ffffff;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font-main);

      background-color: var(--secondary-bg);
      color: #2c3e50;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--primary-bg);
      color: var(--text-color);
      padding: 15px 20px;
      height: 45px;
      position: fixed;
      width: 98%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .container_1 {
      display: flex;
      align-items: center;
      gap: 15px;

    }

    nav .Sesion {
      font-weight: 500;
      color: var(--text-color);
      text-align: right;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav .Sesion:hover {
      color: var(--hover-bg);
    }

    .container_2 {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 90vh;
      width: 100%;
      position: relative;
      top: 60px;
      /* debajo de la barra nav */
      left: 0;
    }

    .container_3 {
      background-color: var(--menu-bg);
      height: 100%;
      overflow-y: auto;
      padding-top: 20px;
      margin-left: -10px;
    }

    .container_3 ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .container_3 ul #User {
      background-color: #000;
    }

    .container_3 ul div {
      padding: 15px 20px;
      transition: background-color 0.3s ease;
    }

    .container_3 ul div:hover {
      background-color: var(--hover-bg);
      cursor: pointer;
    }

    .container_3 ul div li a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      display: block;
    }

    .container_4 {
      padding: 30px;
      margin-top: 60px;
      /* compensar nav fijo */
      overflow-y: auto;
      background-color: var(--secondary-bg);
      height: calc(100vh - 60px);
      width: 70vw;
    }

    #IdCrear {
      background-color: #34495e;
      padding: 10px;
      margin-top: 20px;
    }
    #IdCrear a{
      text-decoration: none;
      color: white;
    }
    #IdEdit, #IdEliminar{
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 2px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="container_1" id="container_1">
      <h3>Menu</h3>
      <button id="button"><img src="https://i.pinimg.com/1200x/dc/48/4d/dc484d2a8f27cd4d8f24c313c5930f18.jpg"
          style="width: 20px; height: 20px;"></button>
    </div>
    <a href="javascript:cerrarSesion()" style="text-decoration: none; color: white;">
      <h3 class="Sesion">Cerrar Sesion</h3>
    </a>
  </nav>
  <div class="container_2" id="container_2">
    <div class="container_3" id="container_3">
      <ul>
        <div id="P_Principal">
          <li><a href="../PaginaInicio/Index.html">Pagina Principal</a></li>
        </div>
        <div id="User">
          <li>Usuarios</li>
        </div>
        <div id="Platillos">
          <li><a href="/platillos/IndexPlatillos.html">Platillos</a></li>
        </div>
        <div id="Pedidos">
          <li><a href="/pedidos/IndexPedidos.html">Pedidos</a></li>
        </div>
      </ul>
    </div>
    <div class="container_4">
      <h1>Usuarios Registrados</h1>
      <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead style="border: 1px solid black;">
          <tr style="background-color: #2c3e50; color: white;">
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Nit</th>
            <th>Operaciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios" style="border: 1px solid black; text-align: center;">
          <!-- Los usuarios se cargarán aquí -->
        </tbody>
      </table>

      <button id="IdCrear"><a href="/users/CreateUser.html">Crear Nuevo Usuario</a></button>
    </div>
  </div>
  <script>
    const boton = document.getElementById('button');
    const container3 = document.getElementById('container_3');
    const container2 = document.getElementById('container_2');

    boton.addEventListener('click', () => {
      if (container3.style.display === 'none' || container3.style.display === '') {
        container3.style.display = 'block';
      } else {
        container3.style.display = 'none';
        container2.style.width = '100%';
      }
    });

    // Cargar usuarios al iniciar
    fetch('/users')
      .then(response => response.json())
      .then(data => {
        const tabla = document.getElementById('tabla-usuarios');
        data.forEach(user => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.password}</td>
            <td>${user.nombre}</td>
            <td>${user.apellidos}</td>
            <td>${user.email}</td>
            <td>${user.rol}</td>
            <td>${user.nit}</td>
            <td>
              <button id="IdEdit" onclick="editarUsuario(${user.id})">Editar</button>
              <button id="IdEliminar" onclick="deletUser(${user.id})">Eliminar</button>
            </td>
          `;

          tabla.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Error al cargar usuarios:', err);
      });
    function editarUsuario(id) {
      window.location.href = `/users/EditUser.html?id=${id}`;
    }

    function deletUser(id) {
      if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
        fetch(`/users/${id}`, {
          method: 'DELETE'
        })
          .then(response => {
            if (!response.ok) throw new Error('Error al eliminar');
            alert('Usuario eliminado correctamente');
            location.reload(); // Recarga la página para actualizar la tabla
          })
          .catch(error => {
            console.error('Error al eliminar usuario:', error);
            alert('Hubo un problema al eliminar el usuario');
          });
      }
    }

    function cerrarSesion() {
      localStorage.removeItem('rol');         // Borra solo el rol
      localStorage.removeItem('id');
      // O bien, borrar todo el almacenamiento local
      // localStorage.clear();

      window.location.href = '../Inicio.html'; // Redirige a página de inicio o login
    }
  </script>
</body>

</html>
