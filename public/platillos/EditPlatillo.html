<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Platillo</title>
  <script src="ajax.js"></script>
</head>

<body>
  <div id="editardatos">
    <form id="Editar" action="javascript:" method="post" enctype="multipart/form-data">
      <h1>Editar Platillo</h1>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripci√≥n:</label>
      <input type="text" id="descripcion" name="descripcion" required>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required>

      <img id="preview" src="#" alt="Vista previa" style="display:none; width:150px;">

      <label for="imagen">Seleccionar imagen:</label>
      <input type="file" id="imagen" name="img" accept="uploads/*">

      <label for="categoria" style="text-align: start;">Categoria:</label>
      <div id="Radios">
        <input type="radio" name="categoria" id="categoria" value="platillo"> Platillo
        <input type="radio" name="categoria" id="categoria" value="bebidas"> Bebidas
        <input type="radio" name="categoria" id="categoria" value="extras"> Extras

      </div>

      <input type="number" id="descuento" name="descuento" step="0.01" min="0" max="1">
      <input type="submit" id="enviaredit" value="Editar Platillo">
    </form>
  </div>
</body>

</html>
